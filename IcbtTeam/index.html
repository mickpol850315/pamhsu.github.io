<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* banner */
        #banner_section .bgiSlider {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        
        }


        #banner_section .main_img {
            z-index: 1;
            opacity: 0;
            width: 100%;
            height: 100%;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            left: 0;
            top: 0;
            animation: anime 24s 0s infinite;
        }

        @keyframes anime {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            20% {
                opacity: 1;
            }

            30% {
                opacity: 0;
                transform: scale(1.1);
                z-index: 0;
            }

            100% {
                opacity: 0;
            }
        }

        #banner_section .main_img:nth-of-type(1) {
            background-image: url("./img/banner/101.jpg");
        }

        #banner_section .main_img:nth-of-type(2) {
            background-image: url("./img/banner/drinks.jpeg");
            animation-delay: 6s;
        }

        #banner_section .main_img:nth-of-type(3) {
            background-image: url("./img/banner/two.jpg");
            animation-delay: 12s;
        }

        #banner_section .main_img:nth-of-type(4) {
            background-image: url("./img/banner/greenmilk.jpg");
            animation-delay: 18s;
        }

        /* 
        #banner_section .main_img:nth-of-type(5) {
            background-image: url("https://image.kkday.com/v2/image/get/w_1024%2Cc_fit%2Cq_55%2Ct_jpg/s1.kkday.com/product_36933/20200204080447_bFWOD/jpg");
            animation-delay: 24s;
        } */

        .logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
             z-index: 99;
        }


    </style>
</head>

<body>
    <section id="banner_section">
        <div class="bgiSlider">
            <div class="main_img"></div>
            <div class="main_img"></div>
            <div class="main_img"></div>
            <div class="main_img"></div>
            <!-- <div class="main_img"></div> -->
        </div>

    </section>

    <div class="logo">

        <img src="./img/logo_white.png" style="width:400px;"  alt="" >
    </div>
</body>

</html>
