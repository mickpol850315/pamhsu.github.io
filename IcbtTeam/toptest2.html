    <section class="right_content">
        <!-- 輸入該區域的HTML內容 -->
        <div class="myContainer">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

    <!-- jquery -->

    <!-- GSAP - GreenSock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <!-- swiper -->
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <!-- 樣版js -->
    <script src="template.js"></script>
    <!-- parallax js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>
        // 程式碼
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 1,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            }, speed: 1500,
        });

        var bg_red = document.querySelector('.bg_red');
        var parallaxInstance = new Parallax(bg_red, {
                relativeInput: true
               
        });

        var bg_blue = document.querySelector('.bg_blue');
        var parallaxInstance = new Parallax(bg_blue, {
                relativeInput: true
        });

        var bg_gray = document.querySelector('.bg_gray');
        var parallaxInstance = new Parallax(bg_gray, {
                relativeInput: true
        });

    </script>
